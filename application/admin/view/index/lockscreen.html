<!DOCTYPE html>
<html >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>LotusAdmin 2 | Lockscreen</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="__AdminLTE__/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="__AdminLTE__/bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="__AdminLTE__/bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="__AdminLTE__/dist/css/AdminLTE.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition lockscreen" style="height: 700px;">
<!-- Automatic element centering -->
<div class="lockscreen-wrapper">
  <div class="lockscreen-logo">
	<a href="javascript:layer.msg('哈哈,被锁住了吧',{time:1000})"><b>Lotus</b>Admin</a>
  </div>
  <!-- User name -->
  <div class="lockscreen-name">{:session('username')}</div>

  <!-- START LOCK SCREEN ITEM -->
  <div class="lockscreen-item">
	<!-- lockscreen image -->
	<div class="lockscreen-image">
	  <img src="__AdminLTE__/dist/img/user1-128x128.jpg" alt="User Image">
	</div>
	<!-- /.lockscreen-image -->

	<!-- lockscreen credentials (contains the form) -->
	<form class="lockscreen-credentials" action='unlock' method="get">
	  <div class="input-group">
		<input type="password"  name="password" class="form-control" placeholder="password">

		<div class="input-group-btn">
		  <button type="submit" class="btn"><i class="fa fa-arrow-right text-muted"></i></button>
		</div>
	  </div>
	</form>
	<!-- /.lockscreen credentials -->

  </div>
  <!-- /.lockscreen-item -->
  <div class="help-block text-center">
	Enter your password to retrieve your session
  </div>
  <div class="text-center">
	<a href="login.html">Or sign in as a different user</a>
  </div>
  <div class="lockscreen-footer text-center">
	Copyright &copy; 2017-2099 <b><a href="https://www.wen2b.com" class="text-black">Lotus Admin</a></b><br>
	All rights reserved
  </div>
</div>
<!-- /.center -->

<!-- jQuery 3 -->
<script src="__AdminLTE__/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="__AdminLTE__/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="__module__/layer/layer.js"></script>
</body>
</html>
